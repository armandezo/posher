<body>
    <!--[if lt IE 8]>

    <section class="fxt-template-animation fxt-template-layout2 " style="background-color: #1020d5;">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-12 fxt-bg-color" >
                    <div class="fxt-content">
                        <div class="fxt-header">
                            <h1>LOGO</h1>                           
                        </div>
                        <div class="fxt-form">
                            <form method="POST">
                                <div class="form-group">
                                    <div class="fxt-transformY-50 fxt-transition-delay-1">
                                        <input type="text" class="form-control" name="f-name" placeholder="Nombre" required="required">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="fxt-transformY-50 fxt-transition-delay-2">
                                        <input type="text" class="form-control" name="l-name" placeholder="Apellidos" required="required">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="fxt-transformY-50 fxt-transition-delay-3">
                                        <input type="email" class="form-control" name="email" placeholder="Correo Electrónico" required="required">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="fxt-transformY-50 fxt-transition-delay-4">
                                        <input type="password" class="form-control" name="password" placeholder="Contraseña" required="required">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="fxt-transformY-50 fxt-transition-delay-5">
                                        <div class="fxt-checkbox-area">
                                            <div class="checkbox">
                                                <input id="checkbox1" type="checkbox">
                                                <label for="checkbox1">Estoy de acuerdo con los Términos y Condiciones</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="fxt-transformY-50 fxt-transition-delay-6">
                                        <button type="submit" class="fxt-btn-fill">Registrarse</button>
                                    </div>
                                </div>
                                <div class="fxt-style-line">                               
                                
                                    <ul class="fxt-socials">
                                        <li class="fxt-google"><a href="#" title="google"><i class="fab fa-google-plus-g"></i><span>Google +</span></a></li>                                    
                                        <li class="fxt-facebook"><a href="#" title="Facebook"><i class="fab fa-facebook-f"></i><span>Facebook</span></a></li>                                    
                                    </ul>
                                </div>
                            </form>                            
                        </div>
                        <div class="fxt-footer">
                            <div class="fxt-transformY-50 fxt-transition-delay-7">
                                <p>¿Ya estás registrado?<a href="login.html" class="switcher-text">Ingresar</a></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-12 fxt-none-991 fxt-bg-img" data-bg-image="img/figure/bg2-r.jpg"></div>
